<script>
const POINT_RADIUS = 20;
const HIT_RADIUS = 36;
const CLUSTER_DISTANCE = 80;

let MODE = "CLASSIFY";

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");
const aiBtn = document.getElementById("aiBtn");

const modeClassify = document.getElementById("modeClassify");
const modeDensity = document.getElementById("modeDensity");

let img = new Image();
let model;
let points = [];

modeClassify.onclick = () => switchMode("CLASSIFY");
modeDensity.onclick  = () => switchMode("DENSITY");

function switchMode(m) {
  MODE = m;
  modeClassify.classList.toggle("active", m === "CLASSIFY");
  modeDensity.classList.toggle("active", m === "DENSITY");

  points = points.filter(p => p.source === "MANUAL");
  redraw();

  result.textContent =
    m === "CLASSIFY"
      ? "ğŸ¯ åˆ†é¡æ¨¡å¼ï¼šä¾ç‰©ä»¶é¡å‹è¨ˆæ•¸"
      : "ğŸŒ« å¯†åº¦æ¨¡å¼ï¼šä¸åˆ†ç¨®é¡ï¼Œç›´æ¥ä¼°ç®—æ•¸é‡";
}

selectAllBtn.onclick = () =>
  document.querySelectorAll("input[type=checkbox]").forEach(c => c.checked = true);
deselectAllBtn.onclick = () =>
  document.querySelectorAll("input[type=checkbox]").forEach(c => c.checked = false);

function getSelectedClasses() {
  return new Set(
    [...document.querySelectorAll("input[type=checkbox]:checked")]
      .map(c => c.value)
  );
}

async function init() {
  await tf.ready();
  await tf.setBackend("webgl");
  model = await cocoSsd.load();
  aiBtn.disabled = false;
  result.textContent = "âœ… æ¨¡å‹å°±ç·’ï¼Œè«‹è¼‰å…¥ç…§ç‰‡";
}
window.onload = init;

function loadImage(file) {
  const reader = new FileReader();
  reader.onload = () => {
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      points = [];
      redraw();
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
}

btnGallery.onclick = () => fileInput.click();
btnCamera.onclick = () => cameraInput.click();
fileInput.onchange = e => loadImage(e.target.files[0]);
cameraInput.onchange = e => loadImage(e.target.files[0]);

aiBtn.onclick = async () => {
  if (!img.src) return;
  if (MODE === "CLASSIFY") runClassifyMode();
  if (MODE === "DENSITY")  runDensityMode();
};

async function runClassifyMode() {
  const selected = getSelectedClasses();
  if (selected.size === 0) {
    alert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹åµæ¸¬é¡å‹");
    return;
  }

  const manual = points.filter(p => p.source === "MANUAL");
  const preds = await model.detect(img);

  const raw = preds
    .filter(p => selected.has(p.class))
    .map(p => ({
      x: p.bbox[0] + p.bbox[2] / 2,
      y: p.bbox[1] + p.bbox[3] / 2
    }));

  const clustered = cluster(raw);
  points = [...manual, ...clustered.map(p => ({ ...p, source: "AI" }))];
  redraw();
}

/* ğŸŒ« å¯†åº¦æ¨¡å¼ */
async function runDensityMode() {
  const manual = points.filter(p => p.source === "MANUAL");
  const preds = await model.detect(img);

  const raw = preds.map(p => ({
    x: p.bbox[0] + p.bbox[2] / 2,
    y: p.bbox[1] + p.bbox[3] / 2
  }));

  const clustered = cluster(raw);
  points = [...manual, ...clustered.map(p => ({ ...p, source: "AI" }))];
  redraw();
}

function cluster(arr) {
  const out = [];
  arr.forEach(p => {
    const c = out.find(o => Math.hypot(o.x - p.x, o.y - p.y) < CLUSTER_DISTANCE);
    if (c) {
      c.x = (c.x + p.x) / 2;
      c.y = (c.y + p.y) / 2;
    } else out.push({ ...p });
  });
  return out;
}

canvas.onclick = e => {
  const r = canvas.getBoundingClientRect();
  const x = (e.clientX - r.left) * canvas.width / r.width;
  const y = (e.clientY - r.top) * canvas.height / r.height;

  const i = points.findIndex(p => Math.hypot(p.x - x, p.y - y) < HIT_RADIUS);
  i >= 0 ? points.splice(i, 1) : points.push({ x, y, source: "MANUAL" });
  redraw();
};

clearBtn.onclick = () => { points = []; redraw(); };

exportBtn.onclick = () => {
  const a = document.createElement("a");
  a.download = `count_${points.length}.png`;
  a.href = canvas.toDataURL();
  a.click();
};

function redraw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (img.src) ctx.drawImage(img, 0, 0);

  points.forEach((p, i) => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, POINT_RADIUS, 0, Math.PI * 2);
    ctx.fillStyle = p.source === "AI" ? "#22c55e" : "#f97316";
    ctx.fill();

    ctx.fillStyle = "#fff";
    ctx.font = "16px sans-serif";
    ctx.fillText(i + 1, p.x + POINT_RADIUS + 6, p.y + 6);
  });

  result.textContent = `ğŸ”¢ ç¸½æ•¸ï¼š${points.length}`;
}
