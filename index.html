<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“¦ AI + æ‰‹å‹•è£œé»è¨ˆæ•¸</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
body {
  margin: 0;
  padding: 16px;
  background: #020617;
  color: #e5e7eb;
  font-family: system-ui, sans-serif;
  text-align: center;
}

h2 { margin-bottom: 10px; }

button {
  padding: 12px 16px;
  margin: 6px;
  font-size: 16px;

  border: none;
  font-weight: bold;
}

.gallery { background:#38bdf8; }

.ai      { background:#22c55e; }
.clear   { background:#ef4444; }
.export  { background:#a855f7; }

canvas {
  max-width: 100%;
  margin-top: 14px;
  border-radius: 14px;
  background:#000;
}

#result {
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<h2>ğŸ“¦ AI + æ‰‹å‹•è£œé»è¨ˆæ•¸</h2>

<div>
  <button class="gallery" id="btnGallery">ğŸ–¼ ç›¸ç°¿</button>
  <button class="camera" id="btnCamera">ğŸ“¸ ç›¸æ©Ÿ</button>
</div>

<div>
  <button class="ai" id="aiBtn" disabled>ğŸ¤– AI åˆæ­¥åµæ¸¬</button>
  <button class="clear" id="clearBtn">ğŸ§¹ æ¸…é™¤æ¨™è¨˜</button>
  <button class="export" id="exportBtn">ğŸ“¤ åŒ¯å‡º</button>
</div>

<div id="result">â³ è¼‰å…¥æ¨¡å‹ä¸­â€¦</div>

<canvas id="canvas"></canvas>

<input type="file" accept="image/*" hidden id="fileInput">
<input type="file" accept="image/*" capture="environment" hidden id="cameraInput">

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");
const aiBtn = document.getElementById("aiBtn");

let img = new Image();
let model;
let points = [];   // {x, y, source}

/* ================= åˆå§‹åŒ– ================= */
async function init() {
  await tf.ready();
  await tf.setBackend("webgl");
  model = await cocoSsd.load();
  result.textContent = "âœ… æ¨¡å‹å°±ç·’ï¼Œè«‹è¼‰å…¥ç…§ç‰‡";
  aiBtn.disabled = false;
}
window.onload = init;

/* ================= è¼‰å…¥åœ–ç‰‡ ================= */
function loadImage(file) {
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      points = [];
      redraw();
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
}

btnGallery.onclick = () => fileInput.click();
btnCamera.onclick = () => cameraInput.click();
fileInput.onchange = e => loadImage(e.target.files[0]);
cameraInput.onchange = e => loadImage(e.target.files[0]);

/* ================= AI åµæ¸¬ ================= */
aiBtn.onclick = async () => {
  if (!model || !img.src) return;

  points = points.filter(p => p.source === "MANUAL");

  const preds = await model.detect(img);
  preds.forEach(p => {
    const [x, y, w, h] = p.bbox;
    if (w > 60 && h > 60) {
      const cx = x + w / 2;
      const cy = y + h / 2;
      if (!isNear(cx, cy)) {
        points.push({ x: cx, y: cy, source: "AI" });
      }
    }
  });

  redraw();
};

/* ================= é»æ“Šæ–°å¢ / åˆªé™¤ ================= */
canvas.addEventListener("click", e => {
  if (!img.src) return;

  const rect = canvas.getBoundingClientRect();
  const x = (e.clientX - rect.left) * canvas.width / rect.width;
  const y = (e.clientY - rect.top) * canvas.height / rect.height;

  const idx = points.findIndex(p =>
    Math.hypot(p.x - x, p.y - y) < 18
  );

  if (idx >= 0) points.splice(idx, 1);
  else points.push({ x, y, source: "MANUAL" });

  redraw();
});

/* ================= æ¸…é™¤ ================= */
clearBtn.onclick = () => {
  points = [];
  redraw();
};

/* ================= åŒ¯å‡ºåœ–ç‰‡ ================= */
exportBtn.onclick = () => {
  redraw(true);

  const link = document.createElement("a");
  link.download = "count_result.png";
  link.href = canvas.toDataURL("image/png");
  link.click();

  redraw(false);
};

/* ================= å·¥å…· ================= */
function isNear(x, y) {
  return points.some(p =>
    Math.hypot(p.x - x, p.y - y) < 40
  );
}

/* ================= é‡ç¹ª ================= */
function redraw(exporting = false) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0);

  points.forEach((p, i) => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
    ctx.fillStyle = p.source === "AI" ? "#22c55e" : "#f97316";
    ctx.fill();

    ctx.fillStyle = "#ffffff";
    ctx.font = "bold 14px sans-serif";
    ctx.fillText(i + 1, p.x + 12, p.y + 4);
  });

  const aiCount = points.filter(p => p.source === "AI").length;
  const manualCount = points.length - aiCount;

  if (exporting) {
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
    ctx.fillStyle = "#fff";
    ctx.font = "bold 20px sans-serif";
    ctx.fillText(
      `ç¸½æ•¸ï¼š${points.length}ï¼ˆAI ${aiCount} + æ‰‹å‹• ${manualCount}ï¼‰`,
      16,
      canvas.height - 18
    );
  }

  result.textContent =
    `ğŸ”¢ ç¸½æ•¸ï¼š${points.length}ï¼ˆAI ${aiCount} + æ‰‹å‹• ${manualCount}ï¼‰`;
}
</script>

</body>
</html>
